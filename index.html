<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Phaser - Making your first game</title>
  <script type="text/javascript" src="js/phaser.min.js"></script>
  <style type="text/css">
   body {
       margin: 0;
   }
   
  </style>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




</head>

<body>


    <h1> Hello World </h1>

    <script type="text/javascript">

     var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

     function preload() {

	 game.load.image('sky', 'assets/background.gif');
	 game.load.image('ground', 'assets/platform.png');
	 game.load.image('mouse', 'assets/mouse.png');
	 game.load.spritesheet('rick', 'assets/rick-sprite.png', 76, 44, 5);

     }

     var platforms;

     function create() {
	 game.physics.startSystem(Phaser.Physics.ARCADE); //Activats physics

	 game.add.sprite(0, 0, 'sky');  //Background

	 platforms = game.add.group(); //Platforms

	 platforms = game.add.group(); //creating a group to contain ledges and jumping actions

	 platforms.enableBody = true; //physics/collisions

	 var ground = platforms.create(0, game.world.height - 64, 'ground'); //creates ground

	 ground.scale.setTo(2,2); //Scales the sprite to the game

	 ground.body.immovable = true; //Stops people from falling

	 var ledge = platforms.create(400,400,'ground'); //Creating platforms

	 ledge.body.immovable - true;
	 
	 ledge = platforms.create(-150,250, 'ground');

	 ledge.body.immovable - true;

	 game.add.sprite(0,0,'rick');
     }

     function update() {
     }

    </script>

</body>

</html>
