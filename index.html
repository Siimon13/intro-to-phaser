<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Phaser - Making your first game</title>
  <script type="text/javascript" src="js/phaser.min.js"></script>
  <style type="text/css">
   body {
       margin: 0;
   }
   
  </style>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




</head>

<body>


    <h1> Hello World </h1>

    <script type="text/javascript">

     var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

     function preload() {

	 game.load.image('sky', 'assets/background.gif');
	 game.load.image('ground', 'assets/platform.png');
	 game.load.image('mouse', 'assets/mouse.png');
	 game.load.spritesheet('rick', 'assets/rick-sprite.png', 76, 44, 5);

     }

     var platforms;

     function create() {
	 //  We're going to be using physics, so enable the Arcade Physics system
	 game.physics.startSystem(Phaser.Physics.ARCADE);

	 //  A simple background for our game
	 game.add.sprite(0, 0, 'sky');

	 //  The platforms group contains the ground and the 2 ledges we can jump on
	 platforms = game.add.group();

	 //  We will enable physics for any object that is created in this group
	 platforms.enableBody = true;

	 // Here we create the ground.
	 var ground = platforms.create(0, game.world.height - 64, 'ground');

	 //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
	 ground.scale.setTo(2, 2);

	 //  This stops it from falling away when you jump on it
	 ground.body.immovable = true;

	 //  Now let's create two ledges
	 var ledge = platforms.create(400, 400, 'ground');
	 ledge.body.immovable = true;

	 ledge = platforms.create(-150, 250, 'ground');
	 ledge.body.immovable = true;

	 // The player and its settings
	 player = game.add.sprite(32, game.world.height - 150, 'rick');

	 //  We need to enable physics on the player
	 game.physics.arcade.enable(player);

	 //  Player physics properties. Give the little guy a slight bounce.
	 player.body.bounce.y = 0.2;
	 player.body.gravity.y = 300;
	 player.body.collideWorldBounds = true;

	 //  Our two animations, walking left and right.
	 player.animations.add('left', [0, 1], 5, true);
	 player.animations.add('right', [4, 5], 5, true);
	 
     }

     function update() {

	 //  Collide the player and the mice with the platforms
	 game.physics.arcade.collide(player, platforms);

     }

    </script>

</body>

</html>
